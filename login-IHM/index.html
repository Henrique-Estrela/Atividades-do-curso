



<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="tailwind.js"></script>
  <script src="index.js"></script>
  <script src="/fontawesome/js/all.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <title>Login</title>
</head>

<body class="h-screen bg-gray-100">
  <div class="min-h-full flex justify-center py-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <div>
        <img class="mx-auto h-32"
          src="https://www.tecnicosenai.com.br/wp-content/uploads/2020/11/logo-senai-azul2.png" alt="Logomarca do Senai">
      </div>
      <form class="mt-8" action="home.html" method="GET" onsubmit="return onLoginFormSubmit(event)">
        <div class="shadow-sm border p-12 bg-white rounded-lg">
          <div>
            <label for="email-address" class="text-xs font-semibold">E-mail</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required
              class="w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 ">
          </div>
          <div class="mt-6">
            <label for="password" class="text-xs font-semibold">Senha</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required
              class="w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 ">
          </div>
          
          <div class="text-sm mt-2">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500"> Esqueceu a senha? </a>
          </div>

          <div class="mt-6">
            <button type="submit"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" 
              onclick="loading(event)">
              Login
            </button>
          </div>
          
          <div class="text-sm mt-6 text-center flex justify-between items-center">
            <hr class="flex-grow" />

            <span class="text-gray-500 mx-2">Ou continue com</span>

            <hr class="flex-grow" />
          </div>
  
          <div class="flex justify-between mt-6">
            <a href="google.com" class="border rounded-lg py-2 px-12 shadow-md">
              <i class="fa-brands fa-google text-gray-500"></i>
            </a>
            <a href="facebook.com" class="border rounded-lg py-2 px-12 shadow-md">
              <i class="fa-brands fa-facebook text-gray-500"></i>
            </a>
            <a href="twitter.com" class="border rounded-lg py-2 px-12 shadow-md">
              <i class="fa-brands fa-twitter text-gray-500"></i>
            </a>
          </div>
  
        </div>

      </form>
    </div>
  </div>
</body>

</html>
